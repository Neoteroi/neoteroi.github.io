site_name: Rodi
site_author: Roberto Prevato
site_description: Rodi, an implementation of Dependency Injection container for Python
site_url: https://www.neoteroi.dev/rodi/
repo_name: Neoteroi/Rodi
repo_url: https://github.com/Neoteroi/rodi
edit_uri: ""

nav:
  - Overview: index.md
  - "Getting started": getting-started.md
  - Neoteroi docs home: "/"

theme:
  features:
    - navigation.footer
    - content.code.copy
    - content.action.view
  palette:
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
  name: "material"
  custom_dir: overrides/
  # highlightjs: true # ?
  favicon: img/neoteroi.ico
  logo: img/neoteroi-w.svg
  icon:
    repo: fontawesome/brands/github

extra:
    header_bg_color: "teal"  # "#51003c"

extra_css:
  - css/neoteroi.css
  - css/extra.css?v=20221120

extra_javascript:
  - js/fullscreen.js

plugins:
  - search
  - neoteroi.contribs

markdown_extensions:
#  - markdown.extensions.codehilite:
#      linenums: true
#      guess_lang: false
  - pymdownx.highlight:
      use_pygments: true
      guess_lang: false
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - pymdownx.blocks.admonition
  - pymdownx.blocks.details
  - neoteroi.timeline
  - neoteroi.cards
  - neoteroi.projects
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
